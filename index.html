<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate Percentage</title>
</head>

<body>

    <div class="container">
        <h1>Calculate Percentage</h1>
        <div class="content">
            <div class="item">
                <h3>Degree</h3>
                <input type="text" id="degree">
            </div> <!-- /item-1 -->

            <div class="item">
                <h3>Fullmark</h3>
                <input type="text" id="fullMark" value="100">
            </div> <!-- /item-2 -->

            <div class="item">
                <h3>Percentage</h3>
                <p id="result"></p>
            </div> <!-- /item-3 -->
        </div> <!-- /content -->
        <button id="calc">Calculate</button>
    </div> <!-- /container -->

    <script src="script.js"></script>
</body>

</html>
